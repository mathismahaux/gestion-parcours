<form #formComponent="ngForm" (ngSubmit)="addParcours(); formComponent.resetForm()">
  <h3>Add a course</h3>
  <label for="name">Name: </label>
  <input type="text" [(ngModel)]="parcours.nom" name="name" id="name" required />
  <br>
  <label for="walkTimeMin">Standard walk time in minutes: </label>
  <input type="number" [(ngModel)]="parcours.tempsMarcheMinutes" name="walkTimeMin" id="walkTimeMin" required />
  <br>
  <label for="runTimeMin">Standard run time in minutes: </label>
  <input type="number" [(ngModel)]="parcours.tempsCourseMinutes" name="runTimeMin" id="runTimeMin" required />
  <br>
  <button type="submit">Add Course</button>
</form>

@if(successMessage) {
  <div class="success-message">
    {{ successMessage }}
  </div>
}

@if(errorMessage) {
  <div class="error-message">
    {{ errorMessage }}
  </div>
}
