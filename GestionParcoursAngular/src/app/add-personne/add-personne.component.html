<h3>Add a person</h3>
<form #formComponent="ngForm" (ngSubmit)="addPersonne(); formComponent.resetForm()">
  <label for="name">Name: </label>
  <input type="text" [(ngModel)]="personne.nom" name="name" id="name" required />
  <br>
  <label for="surname">Prenom: </label>
  <input type="text" [(ngModel)]="personne.prenom" name="surname" id="surname" required />
  <br>
  <button type="submit">Add Person</button>
</form>
